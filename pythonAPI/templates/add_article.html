{% extends 'layout.html' %}

{% block body %}
<h1>Add Article</h1>
{% from "includes/_formhelpers.html" import render_field  %}
<form method="POST">
    <div class="form-group">
        {{render_field(form.title, class="form-control")}}
    </div>
    <div class="form-group">
            {{render_field(form.body, class="form-control")}}
    </div>
    <input type="submit" name="add" value="submit">
</form>

{% endblock %}
